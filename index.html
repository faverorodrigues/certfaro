<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Verificação de Certificado - certfaro</title>
</head>
<body>
  <h2>Verificação de Certificado</h2>
  <form id="verifyForm">
    <input type="text" id="hash" placeholder="Código SHA1 do certificado" maxlength="40" required /><br><br>
    <input type="text" id="cpf" placeholder="Digite o CPF (somente números)" maxlength="11" required /><br><br>
    <button type="submit">Verificar</button>
  </form>
  <p id="result"></p>

  <script>
    document.getElementById('verifyForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const hash = document.getElementById('hash').value.trim();
      const cpf = document.getElementById('cpf').value.trim();
      const resultEl = document.getElementById('result');

      if (cpf.length !== 11 || !/^\d{11}$/.test(cpf)) {
        resultEl.textContent = 'CPF inválido. Digite exatamente 11 números.';
        return;
      }

      resultEl.textContent = 'Verificando...';

      try {
        const response = await fetch(`https://script.google.com/macros/s/AKfycbw0CDMKAj7i7eKzwzc6Mbq-Z2bqZU81g_UGBNCVtkMC78UN_bxlpMML6bpEODcfVBmfLw/exec?hash=${hash}&cpf=${cpf}`);
        const data = await response.json();
        resultEl.textContent = data.valid ? '✅ Certificado válido.' : '❌ Dados não conferem. Certificado inválido.';
      } catch (err) {
        resultEl.textContent = 'Erro na verificação. Tente novamente.';
      }
    });
  </script>
</body>
</html>
